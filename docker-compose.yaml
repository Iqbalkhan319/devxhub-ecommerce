version: '3.9'

services:
  web:
    build: . #command: python manage.py runserver 0.0.0.0:8000
    command: gunicorn --workers 3 --bind 0.0.0.0:8000 config.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/static
    expose:
      - "8000"
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_DB=e_shoper
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Ksy12345
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@django.com
      - DJANGO_SUPERUSER_PASSWORD=admin12345
    env_file:
      - .env

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=e_shoper
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Ksy12345
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf # Mount custom nginx.conf
      - static_volume:/app/static # Volume for static files
    depends_on:
      - web
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  static_volume:
